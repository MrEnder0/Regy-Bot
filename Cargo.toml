[package]
name = "regy_bot"
version = "1.13.6"
edition = "2021"

[dependencies]
poise = "0.5.5"
tokio = { version = "1.31.0", features = ["full"] }
regex = "1.9.3"
serde = { version = "1.0.183", features = ["derive"] }
toml = "0.7.6"
base64 = "0.21.2"
uuid = { version = "1.4.1", features = ["v4", "serde"] }
self-replace = "1.3.5"
owo-colors = "3.5.0"
scorched = "0.2.3"
ron = "0.8.0"

[[bin]]
name = "regy_bot"
path = "src/main.rs"

[[bin]]
name = "regy_bot_update_helper"
path = "src/update_helper.rs"
